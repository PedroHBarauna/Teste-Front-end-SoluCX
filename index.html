<html>
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="menu">
            <a href="#"><img id="logo" src="imgs/SoluCX-Logotipo-OK-1-Original-azul.png" alt="Logo SoluCX" ></a>
            <ul>
                <li class="submenu">
                    <a href="#">Sobre Nós</a>
                </li>
                <li class="submenu">
                    <a href="#">NPS</a>
                </li>
                <li class="submenu">
                    <a href="#">Produto</a>
                </li>
                <li class="submenu">
                    <a href="#">NPS Benchmark</a>
                </li>
                <li class="submenu">
                    <a href="#">Aprendizado</a>
                </li>
                <li class="submenu">
                    <a href="#">Clientes e Cases</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#"><img src="imgs/us.png" alt="english"></a>
                </li>
                <li>
                    <a href="#"><img src="imgs/br.png" alt="português"></a>
                </li>
            </ul>
        </nav>

        <div id="box-form">
            <div class="text">
                <h1>Entre em<br> contato com <br> a SoluCX</h1>
                <p>Ficaremos contentes em lhe apresentar a SoluCX e proporcionar todos os benefícios desse sistema ao seu negócio.</p>
                <br>
                <p class="termos">Leia nossa <a href="#">Política de Privacidade</a> e <a href="#">Termos de Uso.</a></p>
                <img class="logo-texto" src="imgs/logosolucx.svg" alt="Logo SolucX">
            </div>
            <div id="form">
                <form>
                    <input type="text" placeholder="Nome" >
                    <input type="email" placeholder="E-mail Corporativo"><br>
                    <input type="number" placeholder="Telefone">
                    <input type="url" placeholder="Site"><br>
                    <input type="text" placeholder="Nome da Empresa">
                    <select name=cargo>
                        <option>Cargo</option>
                        <option value="C-level">C-Level</option>
                        <option value="Vice/Diretor">Vice-Presidente/Diretor</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Coordenador">Coordenador</option>
                        <option value="Analista">Analista</option>
                        <option value="Consultor">Consultor</option>
                        <option value="Auxiliar">Auxiliar</option>
                        <option value="Assistente">Assistente</option>
                        <option value="Estagiário">Estagiário</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <select name="Setor">
                        <option>Setor</option>
                        <option value="Varejo">Varejo</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Startup">Startup</option>
                        <option value="Serviços">Serviços</option>
                        <option value="Energia/Óleo/Gás/Infra">Energia, Óleo, Gás e Infraetrutura</option>
                        <option value="TI/Telecom/Tech/Mídia">TI, Telecom, Tecnologia, Mídia</option>
                        <option value="Automotivo/Mobilidade">Automotivo & Mobilidade</option>
                        <option value="Viagem/Hospitalidade/Aérea/Entrenimento">Viagem, Hospitalidade, Aérea e Entretenimento</option>
                        <option value="Industria/Eletronicos/Comidas/Farmacia">Indústria(elêtronicos, comidas e bebidas, farmácia)</option>
                        <option value="Infraestrutura">Infraestrutura</option>
                        <option value="Banco/Seguradores/ServiçosFinanceiros">Banco, Seguradores e Serviços Financeiros</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <select name="Pesquisas esperadas por mês">
                        <option value="1 a 1.000">1 a 1.000</option>
                        <option value="1.000 a 5.000">1.000 a 5.000</option>
                        <option value="5.000 a 10.000">5.000 a 10.000</option>
                        <option value="Acima de 10.000">Acima de 10.000</option>
                    </select>
                    <input type="textarea" placeholder="Pesquisas esperadas por mês">
                </form>
            </div>
        </div>
    </body>
</html>
